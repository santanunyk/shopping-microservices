apiVersion: v1
kind: Service
metadata:
  name: {{ include "recommendationservice.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "recommendationservice.name" . }}
  ports:
  - name: grpc
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.port }}

